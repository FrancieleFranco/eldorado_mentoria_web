<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/git_style.css">

    <title>Site pesquisa de usuário do Github</title>
</head>

<body>
    <header>
        <div class="git">
          <img class="logo_git" src="./imags/logo_git.png" alt="logo git">
        </div>

        <div class='pesquisa'>
            <p class="letra_s">S</p>
            <p class="letra_e">E</p>
            <p class="letra_a">A</p>
            <p class="letra_r">R</p>
            <p class="letra_c">C</p>
            <p class="letra_h">H</p>
        </div>
    </header>

    <main>
        <h1>Pesquisa de usuário Github</h1>
        <div class="repositorio">
            
            <input type="text" id="usuario" autofocus>
            
            <button id="botao_pesquisa" onclick="pesquisar()">Pesquisar</button>

            <ul></ul>  
        </div>
    </main>

    <footer>
        <p>Projeto Desenvolvido na Mentoria Web, 2022</p>
    </footer>
    
    <script src="./script/script.js"></script>
</body>

</html>
