<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Github Profile Search</title>
    <link href="./stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1 id="initial-text">Github Profile Search</h1>
      <img
        src="./search.png"
        alt="Imagem do logotipo do GitHub"
        class="center"
      />
      <form onsubmit="return search(event)">
        <div>
          <label for="searchText"></label>
          <input
            type="text"
            placeholder="Search..."
            class="center"
            id="searchText"
          />
        </div>
        <button type="submit" class="center">Search</button>
      </form>

      <div class="error">
        <p id="error" class="clear"></p>
      </div>

      <!-- GitHub Profile Info-->

      <div class="gitUserInfo">
        <img id="avatarImage" />
        <div class="profile clear" id="personalInfo"></div>
        <div id="repositoryContainer" class="clear"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
