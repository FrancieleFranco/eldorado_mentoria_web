<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github Profile Search</title>
    <link href="/docs/eduardo.santana/modulo_1/estilos/estilo.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <h1 id="initial-text">Github Profile Search</h1>
      <img src="imagens/git-search.PNG" alt="Minha imagem de teste" class="center">
      <input type="text" placeholder="Search.." class="center">
      <button id="myBtn" class="center" onclick="setup()">Search</button>

      <div class="error">
        <p id="getUserError"></p>
      </div>

      <!-- GitHub Profile Info-->
      
      <div class="gitUserInfo">
          <div id="avatarImage"></div>
          <div class="profile" id="personalInfo">
              
          </div>
          <div id="repositoryList">
          </div>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
