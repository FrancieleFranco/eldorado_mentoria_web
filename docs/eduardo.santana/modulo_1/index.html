<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Github Profile Search</title>
    <link href="./stylesheet.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a367b58350.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <section class="profileSearch">
        <div class="gitUserInformation">
          <div class="userInformation">
            <img id="avatarImage"/>
            <h3 id="fullName" class="clear"></h3>
            <p id="login" class="clear"></p>
          </div>
          <div class="profileInformations">
            <div class="profileInformation">
              <h3 id="Company" class="clear"></h3>
              <p id="company" class="clear"></p>
            </div>
            <div class="profileInformation">
              <h3 id="Email" class="clear"></h3>
              <p id="email" class="clear"></p>
            </div>
            <div class="profileInformation">
              <h3 id="Followers" class="clear"></h3>
              <p id="followers" class="clear"></p>
            </div>
            <div class="profileInformation">
              <h3 id="Following" class="clear"></h3>
              <p id="following" class="clear"></p>
            </div>
            <div class="profileInformation">
              <h3 id="Location" class="clear"></h3>
              <p id="location" class="clear"></p>
            </div>
          </div>
          <div class="error">
            <p id="error" class="clear">
              <i class="fa-brands fa-github"></i>
            </p>
          </div>
        </div>
        <div class="repositorySearch">
          <div class="gitUserSearch">
            <form onsubmit="return search(event)">
              <div>
                <h1>Github Profile Search</h1>
                <label for="searchText"></label>
                <input
                  type="text"
                  placeholder="Search..."
                  id="searchText"
                />
              </div>
              <button type="submit">Search</button>
            </form>
          </div>
          <div id="repositoryContainer" class="clear"></div>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
