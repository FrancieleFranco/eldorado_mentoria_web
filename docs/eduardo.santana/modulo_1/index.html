<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Github Profile Search</title>
    <link href="./stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="mainPage">
        <div class="gitUserInformation">
          <div class="userInformation">
            <img id="avatarImage"/>
            <h3 id="fullName"></h3>
            <p id="login"></p>
          </div>
          <div class="profileInformations">
            <div class="profileInformation">
              <h3 id="Company"></h3>
              <p id="company"></p>
            </div>
            <div class="profileInformation">
              <h3 id="Email"></h3>
              <p id="email"></p>
            </div>
            <div class="profileInformation">
              <h3 id="Followers"></h3>
              <p id="followers"></p>
            </div>
            <div class="profileInformation">
              <h3 id="Following"></h3>
              <p id="following"></p>
            </div>
            <div class="profileInformation">
              <h3 id="Location"></h3>
              <p id="location"></p>
            </div>
            
          </div>
        </div>
        <form onsubmit="return search(event)">
          <div>
            <label for="searchText"></label>
            <input
              type="text"
              placeholder="Search..."
              class="center"
              id="searchText"
            />
          </div>
          <button type="submit" class="center">Search</button>
        </form>

        <div class="error">
          <p id="error" class="clear"></p>
        </div>

        <!-- GitHub Profile Info-->
<!--
        <div class="gitUserInfo">
          <img id="avatarImage" />
          <div class="profile clear" id="personalInfo"></div>
          <div id="repositoryContainer" class="clear"></div>
        </div>

      -->
    </section>
  </main>
  </body>
  <script src="./script.js"></script>
</html>
