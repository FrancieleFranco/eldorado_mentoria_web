<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Busca de Usuário do Github</title>
    <link href="./styles2.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Pesquisa de usuário Github</h1>
    <img src="./search.png" alt="logotipo de busca" />
    <div>
      <div id="imgcontainer" class="imgcontainer"></div>
      <div id="profile" class="profile"></div>
      <form class="form" id="caixa">
        <input
          type="text"
          placeholder="Busca de usuário.."
          name="search"
          class="input"
          id="search"
        />
        <button type="button" id="submit_btn" onclick="{getUserInfo()}">
          Submit
        </button>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
