<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <img id="searchImg" />
    <h3>Busca de usuário Github</h3>
    <div id="imgcontainer" class="imgcontainer"></div>
    <form class="form">
      <label for="name">Digite um usuário:</label>
      <input
        type="text"
        placeholder="Busca de usuário..."
        class="input"
        id="searchText"
      />
      <button type="submit">
        <span style="font-size: 1em; color: rgb(245, 246, 247)"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></span>
        Procurar!
      </button>
    </form>

    <div class="profile"></div>

    <div class="repositories"></div>

    <div class="error"></div>

    <footer>
      <button>Voltar</button>
    </footer>
  </body>
</html>
